<!DOCTYPE html> 
<html lang=en>

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="stylesheet.css">
</head>

<body>
    <header>
        <h1 id="title">Content Survey Form</h1>
        <p id="description">Thank you for taking the time to help us serve you better</p>
    </header>
    <form id="survey-form" action="">
        <!--Name Input-->
        <label for="name" id="name-label">Name</label>
        <input type="text" name="name" id="name" placeholder="Enter your name" required>
        <!--Email Input-->
        <label for="email" id="email-label">Email</label>
        <input type="email" name="email" id="email" placeholder="Enter your email" required>
        <!--Age Input-->
        <label for="number" id="number-label">Age <span class="clue">(optional)</span></label>
        <input type="number" name="number" id="number" placeholder="Age" min="0" max="100">
        <!--Occupation-->
        <p>Which option best describes your current role?</p>
        <select name="role" id="dropdown">
            <option disabled selected>Select current role</option>
            <option value="student">Student</option>
            <option value="ft">Full-time employee</option>
            <option value="pt">Part-time employee</option>
            <option value="freelancer">Freelancer</option>
            <option value="stayAtHome">Stay-At-Home</option>
            <option value="preferNO">Prefer not to say</option>
            <option value="other">Other</option>
        </select>
        <!--Recommendation-->
        <p>Would you recommend us to a friend?</p>
        <input type="radio" name="recommend" id="yes" checked>
        <label for="yes">Yes</label>
        <input type="radio" name="recommend" id="maybe">
        <label for="maybe">Maybe</label>
        <input type="radio" name="recommend" id="no">
        <label for="no">No</label>
        <!--More-->
        <p>What content would you like to see more?<span class="clue">(Select all that apply)</span></p>
        <input type="checkbox" name="moreContent" id="comfortFood" value="comfortFood">
        <label for="comfortFood" >Comfort Food</label>
        <input type="checkbox" name="moreContent" id="HealthyFood" value="healthyFood">
        <label for="healthyFood">Healthy Food</label>
        <input type="checkbox" name="mealPrep" id="mealPrep" value="mealPrep">
        <label for="mealPrep">Meal Prep</label>
        <input type="checkbox" name="special" id="special" value="special">
        <label for="specificNeeds">Specific-need Meals</label>
        <!--Comment-->
        <p>Any suggestions or comments?</p>
        <textarea name="comment" id="comment" cols="30" rows="10" placeholder="Enter your comment here..."></textarea>
        <!--Submit-->
        <button type="submit" id="submit">Submit</button>
    </form>
</body>

</html>
